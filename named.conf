options {
        directory "/data";

        // Specify a list of CIDR masks which should be allowed to issue recursive
        // queries to the DNS server. Do NOT specify 0.0.0.0/0 here; see above.
        allow-recursion { any;};

        // If you want this resolver to itself resolve via means of another recursive
        // resolver, uncomment this block and specify the IP addresses of the desired
        // upstream resolvers.
        forwarders {
              1.1.1.1;
        };

        // By default the resolver will attempt to perform recursive resolution itself
        // if the forwarders are unavailable. If you want this resolver to fail outright
        // if the upstream resolvers are unavailable, uncomment this directive.
        forward only;

        // Configure the IPs to listen on here.
        listen-on { any; };
        listen-on-v6 { any; };

        // If you have problems and are behind a firewall:
        //query-source address * port 53;

        pid-file "/var/run/named/named.pid";

        // Removing this block will cause BIND to revert to its default behaviour
        // of allowing zone transfers to any host (!). There is no need to allow zone
        // transfers when operating as a recursive resolver.
        allow-transfer { none; };
};

// Briefly, a zone which has been declared delegation-only will be effectively
// limited to containing NS RRs for subdomains, but no actual data beyond its
// own apex (for example, its SOA RR and apex NS RRset). This can be used to
// filter out "wildcard" or "synthesized" data from NAT boxes or from
// authoritative name servers whose undelegated (in-zone) data is of no
// interest.
// See http://www.isc.org/products/BIND/delegation-only.html for more info

//zone "COM" { type delegation-only; };
//zone "NET" { type delegation-only; };

logging {
    channel default_syslog {
        syslog auth;
        print-time yes;
        print-category yes;
        print-severity yes;
        severity dynamic;
    };

    category queries { default_syslog; };
     category default { default_syslog; };
     category config { default_syslog; };
     category dispatch { default_syslog; };
     category network { default_syslog; };
     category general { default_syslog; };

     category resolver { default_syslog; };       
     category cname { default_syslog; };       
     category delegation-only { default_syslog; };
     category lame-servers { default_syslog; };
     category edns-disabled { default_syslog; };
     category notify { default_syslog; };       
     category xfer-in { default_syslog; };       
     category xfer-out { default_syslog; };          
     category update{ default_syslog; };
     category update-security { default_syslog; };
     category client{ default_syslog; };       
     category security { default_syslog; };
     category rate-limit { default_syslog; };       
     category spill { default_syslog; };       
     category database { default_syslog; };
     category rpz { default_syslog; };
     category dnstap { default_syslog; };
     category query-errors { default_syslog; };          
};